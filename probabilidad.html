    function calcularIgnicion() {
      const sombra = document.getElementById('sombreado').value;
      const temp = document.getElementById('temperatura').value;
      const humedad = parseInt(document.getElementById('humedad').value);
	   if (!humedad) {
		alert("⚠️ Por favor, ingresa la humedad del combustible.");
		return;
	};
      const resultadoDiv = document.getElementById('resultado');

      const fila = tablaIgnicion[sombra];
      if (!fila || !fila[temp]) {
        resultadoDiv.textContent = "❌ No hay datos para esa combinación.";
        return;
      }

      // Buscar el valor más cercano
      const columna = fila[temp];
      const hKey = Object.keys(columna).find(k => parseInt(k) >= humedad) || "17";
      const valor = columna[hKey];

      resultadoDiv.textContent = valor !== undefined
        ? `🔥 Probabilidad de ignición: ${valor}%`
        : "❌ Humedad fuera de rango.";
